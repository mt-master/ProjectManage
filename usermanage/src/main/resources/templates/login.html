<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <link th:href="@{/webjars/bootstrap/4.0.0/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/webjars/bootstrap/4.0.0/css/bootstrap.css}" rel="stylesheet">
    <link th:href="@{/static/css/login.css}" rel="stylesheet">
    <script th:src="@{/webjars/jquery/3.4.1/jquery.js}"></script>
    <script th:src="@{/webjars/jquery-cookie/1.4.1-1/jquery.cookie.js}"></script>
    <script th:src="@{/static/js/login.js}"></script>
</head>
<body class="body-class">
<div class="container">
    <div class="form-div-class">
        <h1 class="title-class">用户登录</h1>
        <form th:action="@{/login}" method="post">
            <div class="form-group row">
                <input type="text" class="form-control input-medium" name="username" id="username"
                       required placeholder="请输入账户名">
            </div>
            <div class="form-group row">
                <input type="password" class="form-control input-medium" name="password" id="password"
                       required placeholder="请输入密码">
            </div>
            <div class="form-group row custom-control custom-checkbox">
                <input type="checkbox" class="custom-control-input" name="rememberMe" id="customCheck1" checked>
                <label class="custom-control-label" for="customCheck1">记住我</label>
                <label class="msg-class" th:text="${msg}"
                       th:if="${not #strings.isEmpty(msg)}"></label>
            </div>
            <div class="form-group row">
                <button name="submitForm" type="submit" class="btn btn-primary submit-class">登录
                </button>
                <button type="button" class="btn btn-primary submit-class">注册</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
